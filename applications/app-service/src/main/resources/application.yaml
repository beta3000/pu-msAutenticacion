server:
  port: 8080
spring:
  application:
    name: "msAutenticacion"
  devtools:
    add-properties: false
  liquibase:
    change-log: "classpath:/db/changelog/db.changelog-master.xml"
    url: "jdbc:postgresql://localhost:5432/autenticacion"
    user: "root"
    password: "postresql"
  profiles:
    include: null
adapters:
  r2dbc:
    host: "localhost"
    port: 5432
    database: "autenticacion"
    username: "root"
    password: "postresql"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
